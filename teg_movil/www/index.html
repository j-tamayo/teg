    <body>
        <div id="login_page" data-role="page" data-theme="d">

                            <input name="correo" id="correo_log" value="" type="text">

                    </div>
                    <div class="ui-grid-a">

                <br><br><br><br>
                <div class="ui-grid-solo">

        <div id="register_page" class="init_data" data-role="page" data-theme="d">
            <div data-role="header" data-theme="b">
                <a href="#login_page" data-transition="flip" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-back ui-corner-all back_btn">Volver</a>
                <h1>Registro de Usuario</h1>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <form id="registro_form">
                            <div class="ui-field-contain">
                                <label for="nombres_reg">Nombres:</label>
                                <input name="nombres" id="nombres_reg" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="apellidos_reg">Apellidos:</label>
                                <input name="apellidos" id="apellidos_reg" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="fecha_nacimiento_reg">Fecha de nacimiento:</label>
                                <input name="fecha_nacimiento" id="fecha_nacimiento_reg" class="datepicker" data-role="date" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="cedula_reg">C&eacute;dula:</label>
                                <input name="cedula" id="cedula_reg" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="estado_reg">Estado:</label>
                                <select name="estado" id="estado_reg" target="municipio_reg" data-theme="a" data-native-menu="false" class="estados" required>
                                    <option>---Seleccione un estado---</option>
                                    <!-- <option value="Estado1">Estado1</option>
                                    <option value="Estado2">Estado2</option>
                                    <option value="Estado3">Estado3</option>
                                    <option value="Estado4">Estado4</option> -->
                                </select>
                            </div>
                            <div class="ui-field-contain">
                                <label for="municipio_reg" class="select">Municipio:</label>
                                <select name="municipio" id="municipio_reg" data-theme="a" data-native-menu="false" class="municipios" required>
                                    <option>---Seleccione un municipio---</option>
                                    <!-- <option value="Municipio1">Municipio1</option>
                                    <option value="Municipio2">Municipio2</option>
                                    <option value="Municipio3">Municipio3</option>
                                    <option value="Municipio4">Municipio4</option> -->
                                </select>
                            </div>
                            <div class="ui-field-contain">
                                <label for="direccion_reg">Direcci&oacute;n:</label>
                                <textarea cols="40" rows="8" name="direccion" id="direccion_reg" required></textarea>
                            </div>
                            <div class="ui-field-contain">
                                <label for="codigo_postal_reg">C&oacute;digo postal:</label>
                                <input name="codigo_postal" id="codigo_postal_reg" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="telefono_local_reg">Tel&eacute;fono local:</label>
                                <input name="telefono_local" id="telefono_local_reg" value="" type="tel" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="telefono_movil_reg">Tel&eacute;fono m&oacute;vil:</label>
                                <input name="telefono_movil" id="telefono_movil_reg" value="" type="tel" required>
                            </div>
                            <div class="ui-field-contain">
                                <fieldset data-role="controlgroup" data-iconpos="right" data-theme="a">
                                    <legend>Sexo:</legend>
                                    <input name="sexo" id="sexo_reg0" value="0" checked="checked" type="radio" required>
                                    <label for="sexo_reg0">Masculino</label>
                                    <input name="sexo" id="sexo_reg1" value="1" type="radio">
                                    <label for="sexo_reg1">Femenino</label>
                                </fieldset>
                            </div>
                            <div class="ui-field-contain">
                                <label for="correo_reg">Correo:</label>
                                <input name="correo" id="correo_reg" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="password_reg">Contrase&ntilde;a:</label>
                                <input name="password" id="password_reg" value="" autocomplete="off" type="password" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="password_confirm_reg">Repetir Contrase&ntilde;a:</label>
                                <input name="password_confirm" id="password_confirm_reg" value="" autocomplete="off" type="password" required>        
                            </div>
                            <br>
                            <button class="ui-btn ui-btn-c ui-corner-all" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>
        
        <div id="profile_header"></div>

        <div data-url="profile_page" data-role="page" id="profile_page" class="multi_page" data-dom-cache="true" data-theme="d" data-next="request_page">
            <div role="main" class="ui-content">
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>

        <div data-url="request_page" data-role="page" id="request_page" class="multi_page" data-dom-cache="true" data-theme="d" data-prev="profile_page" data-next="mail_page">
            <div role="main" class="ui-content">
                <ul id="request_list" data-role="listview" data-inset="false" data-theme="a"></ul>
            </div>
            <div id="request_footer" data-role="footer" data-position="fixed" data-theme="b">
                <div class="ui-grid-b" align="center">
                    <div class="ui-block-a"><a href="#" class="ui-btn ui-corner-all">Reclamo</a></div>
                    <div class="ui-block-b"><a href="#create_request_page" class="ui-btn ui-corner-all">Crear</a></div>
                    <div class="ui-block-c"><a href="#" class="ui-btn ui-corner-all">Buscar</a></div>
                </div>
            </div>
        </div>

        <div data-url="mail_page" data-role="page" id="mail_page" class="multi_page" data-dom-cache="true" data-theme="d" data-prev="request_page">
            <div role="main" class="ui-content">
                <ul id="mail_list" data-role="listview" data-split-icon="delete" data-theme="a" data-split-theme="a" data-inset="false"></ul>
            </div>
            <!-- <div data-role="footer"></div> -->
        </div>

        <!-- Formularios utilizados en el perfil de usuario -->
        <div id="create_request_page" class="init_data_sol" data-role="page" data-theme="d">
            <div data-role="header" data-theme="b">
                <a href="#request_page" data-transition="fade" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-delete ui-corner-all back_btn">Cancelar</a>
                <h1>Crear Solicitud</h1>
            </div>
            <form id="request_form">
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <div id="request_form_page1">
                            <input name="centro_id" id="centro_id_sol" type="hidden">
                            <div class="ui-field-contain">
                                <label for="tipo_sol" class="select">Tipo de solicitud:</label>
                                <select name="tipo" id="tipo_sol" data-theme="a" data-native-menu="false" class="tipos_inspeccion" required>
                                    <option>---Seleccione un tipo---</option>
                                </select>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="estado_sol" class="select">Estado:</label>
                                <select name="estado" id="estado_sol" data-theme="a" data-native-menu="false" class="estados_centros" target="municipio_sol" required>
                                    <option>---Seleccione un estado---</option>
                                </select>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="municipio_sol" class="select">Municipio:</label>
                                <select name="municipio" id="municipio_sol" data-theme="a" data-native-menu="false" class="municipios" required>
                                    <option>---Seleccione un municipio---</option>
                                </select>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="fecha_asistencia_sol">Fecha de asistencia:</label>
                                <input name="fecha_asistencia" id="fecha_asistencia_sol" class="datepicker" data-role="date" type="text" required>
                            </div>
                        </div>
                        <div id="request_form_page2">
                            <br>
                            <label>Seleccione un centro de inspecci&oacute;n</label>
                            <ul id="centros_inspeccion_sol" data-role="listview" data-inset="true" data-theme="a"></ul>
                            </ul>
                        </div>
                        <div id="request_form_page3">
                            <div class="ui-field-contain">
                                <label for="preview_centro_sol">Centro de inspecci&oacute;n:</label>
                                <p id="preview_centro"></p>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="preview_fecha_sol">Fecha de asistencia:</label>
                                <p id="preview_fecha_sol"></p>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="preview_estado_sol">Estado:</label>
                                <p id="preview_estado_sol"></p>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="preview_municipio_sol">Municipio:</label>
                                <p id="preview_municipio_sol"></p>
                            </div>
                            <br>
                            <div class="ui-field-contain">
                                <label for="horario_sol" class="select">Hora aproximada de asistencia:</label>
                                <select name="horario" id="horario_sol" data-theme="a" data-native-menu="false" class="horarios" required>
                                    <option>---Seleccione una hora---</option>
                                </select>
                            </div>
                        </div>
                        <!-- <br>
                        <button class="ui-btn ui-btn-c ui-corner-all" type="submit">Enviar</button> -->
                    </div>
                </div>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <h2></h2>
                <a id="prev_request_page" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-left ui-btn-icon-left ui-icon-carat-l">Volver</a>
                <a id="next_request_page" href="#" class="ui-btn ui-corner-all ui-btn-inline ui-mini footer-button-right ui-btn-icon-right ui-icon-carat-r">Siguiente</a>
            </div>
            </form>
        </div>

        <div id="mail_content_page" data-role="page" data-theme="d">
            <div data-role="header" data-theme="b">
                <a href="#mail_page" data-transition="fade" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-back ui-corner-all back_btn">Volver</a>
                <h1 id="mail_title"></h1>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <div id="mail_content"></div>
                    </div>
                </div>
            </div>

        </div>
