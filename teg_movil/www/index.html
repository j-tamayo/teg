        <script>

    <body>
        <div id="login_page" data-role="page" data-theme="d">

        <div id="register_page" data-role="page" data-theme="d">
            <div data-role="header" data-theme="b">
                <a href="#login_page" class="ui-btn ui-btn-left ui-btn-icon-left ui-icon-back ui-corner-all">Volver</a>
                <h1>Registro de Usuario<br>(Paso 1)</h1>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <form id="registro_form">
                            <div class="ui-field-contain">
                                <label for="nombres_usuario">Nombres:</label>
                                <input name="nombres_usuario" id="nombres_usuario" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="apellidos_usuario">Apellidos:</label>
                                <input name="apellidos_usuario" id="apellidos_usuario" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="fecha_nacimiento_usuario">Fecha de nacimiento:</label>
                                <input name="fecha_nacimiento_usuario" id="fecha_nacimiento_usuario" class="datepicker" data-role="date" type="text">
                            </div>
                            <div class="ui-field-contain">
                                <label for="ci_usuario">C&eacute;dula:</label>
                                <input name="ci_usuario" id="ci_usuario" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="estado_usuario" class="select">Estado:</label>
                                <select name="estado_usuario" id="estado_usuario" data-theme="a" data-native-menu="false" required>
                                    <option>---Seleccione un estado---</option>
                                    <option value="Estado1">Estado1</option>
                                    <option value="Estado2">Estado2</option>
                                    <option value="Estado3">Estado3</option>
                                    <option value="Estado4">Estado4</option>
                                </select>
                            </div>
                            <div class="ui-field-contain">
                                <label for="municipio_usuario" class="select">Municipio:</label>
                                <select name="municipio_usuario" id="municipio_usuario" data-theme="a" data-native-menu="false" required>
                                    <option>---Seleccione un municipio---</option>
                                    <option value="Municipio1">Municipio1</option>
                                    <option value="Municipio2">Municipio2</option>
                                    <option value="Municipio3">Municipio3</option>
                                    <option value="Municipio4">Municipio4</option>
                                </select>
                            </div>
                            <div class="ui-field-contain">
                                <label for="direccion_usuario">Direcci&oacute;n:</label>
                                <textarea cols="40" rows="8" name="direccion_usuario" id="direccion_usuario" required></textarea>
                            </div>
                            <div class="ui-field-contain">
                                <label for="cp_usuario">C&oacute;digo postal:</label>
                                <input name="cp_usuario" id="cp_usuario" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="tlf_local">Tel&eacute;fono local:</label>
                                <input name="tlf_local" id="tlf_local" value="" type="tel" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="tlf_movil">Tel&eacute;fono m&oacute;vil:</label>
                                <input name="tlf_movil" id="tlf_movil" value="" type="tel" required>
                            </div>
                            <div class="ui-field-contain">
                                <fieldset data-role="controlgroup" data-iconpos="right" data-theme="a">
                                    <legend>Sexo:</legend>
                                    <input name="sexo_usuario" id="sexo_usuario0" value="0" checked="checked" type="radio">
                                    <label for="sexo_usuario0">Masculino</label>
                                    <input name="sexo_usuario" id="sexo_usuario1" value="1" type="radio">
                                    <label for="sexo_usuario1">Femenino</label>
                                </fieldset>
                            </div>
                            <div class="ui-field-contain">
                                <label for="text-basic">Correo:</label>
                                <input name="text-basic" id="text-basic" type="text" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="password1">Contrase&ntilde;a:</label>
                                <input name="password1" id="password1" value="" autocomplete="off" type="password" required>
                            </div>
                            <div class="ui-field-contain">
                                <label for="password2">Repetir Contrase&ntilde;a:</label>
                                <input name="password2" id="password2" value="" autocomplete="off" type="password" required>        
                            </div>
                            <br>
                            <button class="ui-btn ui-btn-c ui-corner-all" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- <div data-role="footer"></div> -->
