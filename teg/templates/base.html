<!DOCTYPE html>
<html >
	{% load staticfiles %}
	<head>
		<meta charset="UTF-8">
		<title>..: SISGETICKET :..</title>
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

		{% block css %}
		<!-- bootstrap 3.3.4 -->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
		<!-- font Awesome 4.3.0 -->
		<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
		<!-- bootstrap-datepicker -->
		<link href="{% static 'css/bootstrap-datepicker.min.css' %}" rel="stylesheet" type="text/css" />

		<!-- generic.css -->
		<link href="{% static 'css/generic.css' %}" rel="stylesheet" type="text/css" />
		{% endblock %}

	</head>
	<body>

		<div class="container">
			{% block main_content %}            
			{% endblock %}
		</div>

		{% block javascripts %}
		<!-- jQuery 1.11.3 -->
		<script src="{% static 'js/jquery/jquery-1.11.3.min.js' %}" type="application/javascript"></script>
		<!-- Bootstrap 3.3.4-->
		<script src="{% static 'js/bootstrap.min.js' %}" type="application/javascript"></script>
		<!-- Bootstrap Validator https://github.com/1000hz/bootstrap-validator-->
		<script src="{% static 'js/bootstrap-validator/validator.js' %}" type="application/javascript"></script>
		<!-- bootstrap-datepicker -->
		<script src="{% static 'js/bootstrap-datepicker.min.js' %}" type="application/javascript"></script>
		<!-- bootstrap-datepicker EspaÃ±ol -->
		<script src="{% static 'js/bootstrap-datepicker.es.js' %}" charset="UTF-8" type="application/javascript"></script>
		{% endblock %}

	</body>
</html>
