{% extends "base.html" %}

{% block main_content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-10">
			<h4>Agregar Centro de Inspecci&oacute;n</h4>
		</div>
	</div>
	<div class="row">
		<div class="panel panel-dashboard-gray">
			<div class="panel-heading">
				<h4>Agregar Centro de Inspecci&oacute;n</h4>
			</div>
			<div class="panel-body">
				<form action="">
				<div class="row">
					<div class="col-xs-6">
						<label >C&oacute;digo:</label>
						{{form.codigo}}
					</div>
					<div class="col-xs-6">
						<label >Nombre:</label>
						{{form.nombre}}
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-xs-6">
						<label>Hora de apertura ma&ntilde;ana</label>
						<div class="input-append bootstrap-timepicker">
							{{form.hora_apertura_manana}}
							<span class="add-on"><i class="icon-time"></i></span>
						</div>
					</div>
					<div class="col-xs-6">
						<label>Hora de cierre ma&ntilde;ana</label>
					</div>
				</div>	
				</form>
			</div>
		</div> <!-- / .panel-dashboard-gray -->
	</div>
</div> <!-- / .container-fluid -->
{% endblock %}
{% block javascripts %}
	{{ block.super }}
	<script type="application/javascript">
	$(function(){
		//Inicializaci√≥n del timepicker
		$('.timepicker').timepicker();
	});
	</script>
{% endblock %}
