
<!-- Modales para los formularios de la interfaz de usuario -->

<!-- Formulario de Reclamo -->
<div class="modal fade" id="reclamo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title text-success" id="myModalLabel">Reclamo</h3>
      </div>
      <div class="modal-body">
        <form id="reclamo_form" action="" method="POST">
          <div class="row">
            <div class="col-xs-12">
              <label>Por favor, indique el motivo de su reclamo</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input type="text" name="motivo" class="form-control">
              <span id="motivo_error" class="text-danger"></span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-xs-12">
              <label>Observaciones</label>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <textarea name="observaciones" class="form-control"></textarea>
              <span id="observaciones_error" class="text-danger"></span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="col-xs-6">
          <a href="#" class="btn btn-danger btn-block" data-dismiss="modal">Cancelar</a>
        </div>
        <div class="col-xs-6">
          <a href="#" id="enviar_reclamo" class="btn btn-primary btn-block">Enviar</a>
        </div>
      </div>
    </div>
  </div>
</div>
