{% extends "base.html" %}

{% block main_content %}
<header class="header">
	<div class="row">
		<div class="col-xs-2 col-xs-offset-5 text-success text-center" style="margin-top: 10%;">
			<h1>SIGETICK</h1>
		</div>
		<div class="col-xs-5 pull-right">
			<img src="../../static/img_generic/car-icon.png" class="img-rounded" style="width: 40%; margin-top: 15%;">
		</div>
	</div>
</header>

<div class="bg-info col-xs-6 col-xs-offset-3">
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4 text-success text-center">
			<br>
			<h3>Iniciar sesi&oacute;n</h3>
		</div>
	</div>
	<br>	
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="form-box">
				<form id="login_form" action="{% url 'cuentas_login' %}" method="post" data-toggle="validator">
					{% csrf_token %}
					<div class="row errors">
						{{ form.non_field_errors }}
					</div>
					<div class="row">
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-muted">Correo:</label>
							<!-- <input name="correo" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo electr&oacute;nico..."> -->
							{{form.correo}}
							<div class="help-block with-errors"></div>
						</div>
					</div>
					<div class="row">
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-muted">Contrase&ntilde;a:</label>
							<!-- <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase&ntilde;a..."> -->
							{{form.password}}
						</div>
					</div>
					<div class="row ">
						<!-- <div class="col-xs-5 col-xs-offset-2"> -->
							<a href="{% url 'cuentas_registro' %}" class="btn btn-primary col-xs-4 col-xs-offset-3">Registrar</a>
						<!-- </div>
						<div class="col-xs-5"> -->
							<input type="submit" value="Entrar" class="btn btn-success col-xs-4 col-xs-offset-1"></input>
						<!-- </div> -->
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-xs-offset-6">
			<br>
			<a class="btn btn-link text-center">Â¿Olvid&oacute; su contrase&ntilde;a?</a>
		</div>
	</div>
</div>
{% endblock %}

{% block javascripts %}
	{{ block.super }}

	<script type="application/javascript">

		$(function(){
			$('#enviar_form').click(function(){
				$('#login_form').submit();
			});
		});

	</script>

{% endblock %}
